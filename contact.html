<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Desarrollo web</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link id="theme" rel="stylesheet" href="css/white.css">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- JQuery-UI -->
    <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.min.css">

    <!-- JQuery form validator plugin -->
    <script src="https:///cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>

    <!-- Mis Scripts -->
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

    <section id="global">
        <!-- Cabecera -->
        <header>
            <div id="logo">
                <h1>Desarrollo web</h1>
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- Contenido -->
        <section id="content">
            <div id="box">
                <!-- Cargar formulario de contacto -->
                <h2>Contacto</h2>

                <form action="" id="form_contact" method="post">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" data-validation="alphanumeric">

                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname" id="surname" data-validation="alphanumeric">

                    <label for="mail">Email</label>
                    <input type="email" name="mail" id="mail" data-validation="email">

                    <label for="sex">Sexo</label>
                    <select name="sex" id="sex" data-validation="required">
                        <option value="man">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>

                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" name="date" id="date" data-validation="date" data-validation-format="yyyy/mm/dd">

                    <label for="years">Edad</label>
                    <input type="number" name="years" id="years" data-validation="number">

                    <input type="submit" value="Enviar">
                </form>
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quién soy?</span></h4>
                    <img src="./img/usuario.png" alt="Imagen de usuario">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat perferendis, at incidunt!</p>
                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form action="">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name">

                        <label for="email">Correo</label>
                        <input type="text" name="email" id="email">

                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password">

                        <input type="submit" value="Entrar">

                    </form>
                </div>

            </aside>


            <div class="clearfix"></div>

        </section>
    </section>

    <footer>
        Producto del curso de
        <a style="color: white; "  href="https://www.udemy.com/course/master-en-javascript-aprender-js-jquery-angular-nodejs-y-mas/" target="_blank">Udemy</a>
        
        <br>
        <a style="color: white; " href="https://github.com/raulesperante/ProyectoJS" target="_blank">Código fuente</a>
        
        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body></html>
