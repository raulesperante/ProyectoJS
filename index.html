<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Desarrollo web</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link id="theme" rel="stylesheet" href="css/white.css">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

   <!-- Slider CSS -->
   <link rel="stylesheet" href="css/slider.css">
    <!-- Momentjs -->
    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>

    <!-- Mis Scripts -->
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

    <section id="global">
        <!-- Cabecera -->
        <header>
            <div id="logo">
                <h1>Desarrollo web</h1>
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <!-- Slider -->

        <div class="container-all">

            <input type="radio" id="1" name="image-slide" hidden />
            <input type="radio" id="2" name="image-slide" hidden />
            <input type="radio" id="3" name="image-slide" hidden />

            <div class="slide">

                <div class="item-slide">
                    <img src="img/imagen1.png">
                </div>

                <div class="item-slide">
                    <img src="img/imagen2.jpg">
                </div>

                <div class="item-slide">
                    <img src="img/imagen3.png">
                </div>

            </div>

            <div class="pagination">

                <label class="pagination-item" for="1">
                    <img src="img/imagen1.png">
                </label>

                <label class="pagination-item" for="2">
                    <img src="img/imagen2.jpg">
                </label>

                <label class="pagination-item" for="3">
                    <img src="img/imagen3.png">
                </label>

            </div>

        </div>

        <!-- Contenido -->
        <section id="content">
            <div id="posts">
                <!-- Cargar los posts desde json -->
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quién soy?</span></h4>
                    <img src="./img/usuario.png" alt="Imagen de usuario">
                    <p><b>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat perferendis, at incidunt!</b></p>
                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form action="">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name">

                        <label for="email">Correo</label>
                        <input type="text" name="email" id="email">

                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password">

                        <input type="submit" value="Entrar">

                    </form>
                </div>

            </aside>


            <div class="clearfix"></div>

        </section>
    </section>

    <footer>
        Producto del curso de
        <a href="https://www.udemy.com/course/master-en-javascript-aprender-js-jquery-angular-nodejs-y-mas/" target="_blank">Udemy</a>

        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>

</html>
